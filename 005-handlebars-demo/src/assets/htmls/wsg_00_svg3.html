<!-- 

    The x1 attribute defines the start of the line on the x-axis
    The y1 attribute defines the start of the line on the y-axis
    The x2 attribute defines the end of the line on the x-axis
    The y2 attribute defines the end of the line on the y-axis

-->
					
<?xml version="1.0" standalone="no"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1"  >
	<the_styles>
	<style type="text/css"><![CDATA[
		#MyRed {
			stroke: #ff4569; /* red hover */
			fill: #ee3853; /* red */
		}
		#MyWhite {
			stroke: #fff; /* white */
			fill: #fff; /* white */
		}
		]]>
	</the_styles>
	</defs>
	<circle  cx="400" cy="100" r="100" id="MyRed"/>
	<circle  cx="400" cy="100" r="85" id="MyWhite"/>
	<circle  cx="400" cy="100" r="80" id="MyRed"/>
	<rect x="400" y="20" width="5" height="163" id="MyWhite" />
	<line x1="402" y1="100" x2="450" y2="164" style="stroke:rgb(255,255,255);stroke-width:6" />
	<line x1="402" y1="115" x2="455" y2="40" style="stroke:rgb(255,255,255);stroke-width:6" />
</svg>
<svg height="200" width="200">
<polyline points="
0 0,
0,
3 3,
100 50,
100 80,
120 120,
140 200,
180"

  style="fill:none;stroke:white;stroke-width:6" />
